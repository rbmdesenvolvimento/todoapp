{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block title %} ToDoAPP {% endblock title %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">ToDo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample07">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown07" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</a>
              <div class="dropdown-menu" aria-labelledby="dropdown07">
                <a class="dropdown-item" href="{% url 'category:add_category' %}">Adicionar Categoria</a>
                <a class="dropdown-item" href="{% url 'category:list_categories' %}">Listar categorias</a>
                <a class="dropdown-item" href="#">Adicionar Tarefas</a>
                <a class="dropdown-item" href="#">Listar Tarefas</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-md-0">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </div>
    </nav>

    {% block body %}

    {% endblock body %}

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        $(document).on('click', '.confirm-delete', function () {
            $('#ConfirmDeleteModalCenter').attr('caller-id', $(this).attr('id'));
        });
        $(document).on('click', '#ConfirmDeleteModalCenter', function () {
            var caller = $('#ConfirmDeleteModalCenter').closest('.modal').attr('caller-id');
                window.location = $('#'.concat(caller)).attr('href');
        });

    </script>

</body>
</html>
